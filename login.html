<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Login Page</title>

<style>

body{
    font-family: Arial, sans-serif;
    background:#f2f2f2;
    background:linear-gradient(to right,rgb(148, 161, 171),rgb(187, 165, 187));
}

.box{
    width:320px;
    margin:120px auto;
    padding:25px;
    background:linear-gradient(to right,rgb(148, 161, 171),rgb(187, 165, 187));
    border:3px solid #ccc;
    border-radius:10px;

    box-shadow:8px 8px 15px rgba(0,0,0,0.2),
               -5px -5px 10px rgba(255,255,255,0.7);
}

h2{
    text-align:center;
    margin-bottom:15px;
}

input{
    width:100%;
    padding:10px;
    margin:10px 0;
    box-sizing:border-box;
    border:1px solid #ccc;
    border-radius:5px;
}

button{
    width:100%;
    padding:10px;
    background: blue;
    color:white;
    border:none;
    border-radius:5px;
    font-size:15px;
    cursor:pointer;
}

button:hover{
    background:#45a049;
}

.signup{
    text-align:center;
    margin-top:15px;
}

.signup a{
    text-decoration:none;
    color: blue;
    font-weight:bold;
}

</style>
</head>

<body>

<div class="box">
    <h2>Login</h2>

    <form action="hostel.html" method="get">
        <input type="text" placeholder="Username" required>
        <input type="password" placeholder="Password" required minlength="8">
        <button type="submit">Login</button>
    </form>

    <div class="signup">
        <a href="signup.html">New User? Sign Up</a>
    </div>
</div>

</body>
</html>
