<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login Page</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f2f2f2;
        }

        .box {
            width: 300px;
            margin: 100px auto;
            padding: 20px;
            background: white;
            border: 1px solid #ccc;
        }

        input {
            width: 100%;
            padding: 8px;
            margin: 8px 0;
        }

        button {
            width: 100%;
            padding: 8px;
            background: #4CAF50;
            color: white;
            border: none;
        }

        p {
            text-align: center;
            margin-top: 10px;
        }
    </style>
</head>

<body>

    <div class="box">
        <h2>Login</h2>

        <form action="hostel.html" method="get">
            <input type="text" placeholder="Username" required>
            <input type="password" placeholder="Password" required minlength="8">

            <button type="submit">Login</button>
        </form>

        <a href="signup.html">   New user? Sign up  </a>
    </div>

</body>
</html>
