<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Personal Profile Card</title>
    <style>
        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-image: url(https://wallpapers.com/images/hd/profile-picture-background-i0irz526vjljpyfv.jpg);
            background-color: #f2f4f8;
            font-family: Arial, sans-serif;
        }
        .card {
            width: 300px;
            height: 420px;
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            text-align: center;
            padding: 20px;
            box-sizing: border-box;
        }
        .card img {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            border: 3px solid #0077b5;
            object-fit: cover;
            margin-bottom: 10px;
        }
        .card h2 {
            margin: 8px 0 4px;
            color: #333;
        }
        .card h4 {
            color: #666;
            font-weight: normal;
        }
        .about {
            font-size: 13.5px;
            color: #555;
            margin: 12px 0;
        }

        .skills {
            font-size: 13px;
            color: #444;
            margin-bottom: 12px;
        }

        .skills span {
            display: inline-block;
            background: #eef3f8;
            padding: 4px 8px;
            border-radius: 8px;
            margin: 3px;
        }

        .links a {
            display: block;
            margin: 6px 0;
            text-decoration: none;
            color: #0077b5;
            font-size: 14px;
            font-weight: bold;
        }

        .links a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="card">
        <img src="image.png" alt="Profile Picture" >
        <h2>Tripti</h2>
        <h4>B.Tech (Computer Science)</h4>

        <p class="about">
            I am a motivated Computer Science student with a keen interest in
            web development and programming.
            I want to become a full stack MERN developer.
        </p>
        <div class="skills">
            <strong>Skills:</strong><br>
            <span>HTML5</span>
            <span>CSS3</span>
            <span>JavaScript</span>
            <span>C++</span>
            <span>DSA</span>
        </div>
        <div class="links">
            <a href="https://www.linkedin.com/in/tripti-singh-b5a358322?utm_source=share&utm_campaign=share_via&utm_content=profile&utm_medium=android_app">Linkedin</a>
            <a href="Phone no: 9266******">9266******</a>
            <a href="mailto:124102052@nitkkr.ac.in"> 124102052@nitkkr.ac.in</a>
        </div>
    </div>

</body>
</html>
